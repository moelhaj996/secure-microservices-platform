admin:
  existingSecret: grafana-admin-credentials
  userKey: admin-user
  passwordKey: admin-password

persistence:
  enabled: true
  size: 5Gi

securityContext:
  runAsUser: 472
  runAsGroup: 472
  fsGroup: 472

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

service:
  type: ClusterIP

ingress:
  enabled: false

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-server.monitoring.svc.cluster.local
        access: proxy
        isDefault: true

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

dashboards:
  default:
    istio-mesh:
      json: |
        {
          "annotations": {
            "list": [
              {
                "builtIn": 1,
                "datasource": "-- Grafana --",
                "enable": true,
                "hide": true,
                "iconColor": "rgba(0, 211, 255, 1)",
                "name": "Annotations & Alerts",
                "type": "dashboard"
              }
            ]
          },
          "editable": true,
          "gnetId": null,
          "graphTooltip": 0,
          "id": 1,
          "links": [],
          "panels": [],
          "schemaVersion": 26,
          "style": "dark",
          "tags": ["istio"],
          "templating": {
            "list": []
          },
          "time": {
            "from": "now-6h",
            "to": "now"
          },
          "timepicker": {},
          "timezone": "",
          "title": "Istio Mesh Dashboard",
          "uid": "istio-mesh",
          "version": 1
        }

smtp:
  enabled: false

plugins:
  - grafana-piechart-panel
  - grafana-worldmap-panel

rbac:
  create: true
  pspEnabled: false

serviceAccount:
  create: true
  autoMount: true

alerting:
  enabled: true

security:
  oauth:
    enabled: false  # Enable and configure if OAuth is needed
  allowEmbedding: false
  cookieSecure: true
  sessionCookieSecure: true
  contentSecurityPolicy: true
  strictTransportSecurity: true
  xssProtection: true
  xContentTypeOptions: true
  referrerPolicy: "strict-origin-when-cross-origin" 